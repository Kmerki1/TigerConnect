<!DOCTYPE html>
    <html lang = "en">
        <link rel="stylesheet" type="text/css" href="../css/login.css"/>
        <head>
            <meta charset = "utf-8">
            <meta name="author" content="Kyle Merkins">
            <meta name="keywords" content="TU, Towson University, Towson">
             <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
            <title>
                TigerConnect - Log In
            </title>
            
        </head>
        <script>
            function verInputs(){
                let specialChars = "!@#$%^&*()-_=+[{]};:'\",<.>/?\\|";
                var email = document.forms["input"]["Email"].value;
                var pass1 = document.forms["input"]["Password"].value;
                let containsSpec = false;
                
                if(!email.includes("towson.edu")){
                    alert("Must use a valid TU email.");
                    return false;
                }

                if(pass1.length <8){
                    alert("Password must be at least 8 characters");
                    return false; 
                }


                for (var i = 0; i < pass1.length; i++) {
                    if (specialChars.indexOf(pass1[i]) !== -1) {
                    containsSpec = true;
                    }
                }
                if(!containsSpec){
                    alert("password has no special characters");
                    return false;
                }
    
                return true;
                
            }
        </script>
        <body>
            
            <div class="header">
                <div class="logoContainer">
                    <img src="TowsonUlogo-horiz-color-pos.svg" class = "logo" alt="towson logo" />
                </div>
                <h1>TigerConnect</h1>
                <h2>Log In</h2>
            </div>
            <br>
              
            <div class="row">
                <div class="col-1">
                    <p>All accounts use valid Towson University emails.</p>
                </div>
              
                <div class="col-2">
                    <h1>Log In</h1>
                    <div class="logInMenu">
                        <form name ="input" onsubmit="return verInputs()" action="../ProfilePage/own_profile.html" method="get">
                            
                            <p class= "Labels">Email</p>
                            <input type="text" id="Email" name="Email" required="required">
                            <br>
                        
                            <p class= "Labels">Password</p>
                            <input type="password" id="Password" name="Password" required="required">
                            <br>

                            
                            <input type="submit" id="submit" name="submit">
                           <br>
                            <p>Dont have an account? <a href=.\signup.html> Sign Up</a></p>
                            <br>
                            <p>Forget your password?</p>
                    
                            <p> <a href=FOrgotPassword.html>Click Here</a></p>
                        </form>
                    </div>  
                </div>
            </div>
            <div class = "footer">


            </div>
        </body>
    </html>
