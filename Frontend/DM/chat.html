</head>

<body>
    <header>
        <div class="nav-container">
            <h1>TigerConnect</h1>
            <nav>
                <ul>
                    <li><a href="../HomePage/home.html">Home</a></li>
                    <li><a href="../ProfilePage/own_profile.html">Profile</a></li>

            </nav>

    </header>

    <main>
        <h2>Kyle</h2>
        <div class="message-container">
            <div class="message received">
                <p class="user-name">Kyle</p>
                <p class="message-content">Hey, how's the project going?</p>
            </div>
            <div class="message sent">
                <p class="message-content">It's going well, making good progress!</p>
            </div>
            <div class="message received">
                <p class="user-name">Kyle</p>
                <p class="message-content">Great to hear. Need help with anything?</p>
            </div>
            <div class="message sent">
                <p class="message-content">Not right now, thanks for asking!</p>
            </div>
            <div class="new messages" id="newmessages">
                <!-- New typed messages will go here -->
            </div>
        </div>
    </main>

    <div class="send-message">
        <input type="text" placeholder="Type your message..." id="messageInput">
        <button id="sendButton">Send</button>
    </div>
