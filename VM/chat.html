<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TigerConnect - Web Programming 400</title>
    <link rel="stylesheet" href="../css/groupchat.css">
</head>
<body>
<header>
    <h1>TigerConnect</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Group Chats</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="chat-header">
        <img src="https://via.placeholder.com/50" alt="Group Avatar">
        <h2>Web Programming 400</h2>
    </div>
    <div class="chat-messages">
        <div class="message">
            <img src="https://via.placeholder.com/40" alt="User Avatar">
            <div class="message-content">
                <h4>Kyle</h4>
                <p>We think profile page might be more than the other pages so emma is gonna help you with that one</p>
            </div>
        </div>
        <div class="message">
            <img src="https://via.placeholder.com/40" alt="User Avatar">
            <div class="message-content">
                <h4>Kevin</h4>
                <p>sounds good</p>
            </div>
        </div>
        <div class="message">
            <img src="https://via.placeholder.com/40" alt="User Avatar">
            <div class="message-content">
                <h4>Victor</h4>
                <p>when are we meeting up this week?</p>
            </div>
        </div>
    </div>
    <div class="chat-input">
        <label>
            <input type="text" placeholder="Type your message...">
        </label>
        <button class="btn">Send</button>
    </div>
</main>

<footer>
    <p>&copy; 2024 TigerConnect. All rights reserved.</p>
</footer>
</body>
</html>
